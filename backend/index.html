<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratsketch Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Stratsketch Clone</h1>
            <div class="controls">
                <div class="tool-section">
                    <label>Инструменты:</label>
                    <select id="toolSelect">
                        <option value="brush">Кисть</option>
                        <option value="line">Линия</option>
                        <option value="rectangle">Прямоугольник</option>
                        <option value="circle">Круг</option>
                        <option value="eraser">Ластик</option>
                    </select>
                </div>
                
                <div class="color-section">
                    <label>Цвет:</label>
                    <input type="color" id="colorPicker" value="#ff0000">
                </div>
                
                <div class="size-section">
                    <label>Размер:</label>
                    <input type="range" id="brushSize" min="1" max="50" value="3">
                    <span id="sizeValue">3</span>
                </div>
                
                <button id="clearBtn">Очистить</button>
                <button id="backgroundBtn">Загрузить фон</button>
                
                <div class="users-section">
                    <span>Онлайн: <span id="usersCount">0</span></span>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="canvas-container">
                <canvas id="drawingCanvas" width="800" height="600"></canvas>
                <div id="loading" class="loading">Загрузка...</div>
            </div>
        </main>
    </div>

    <!-- Модальное окно для загрузки фона -->
    <div id="backgroundModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Загрузить фоновое изображение</h2>
            <input type="file" id="backgroundInput" accept="image/*">
            <p>Или введите URL изображения:</p>
            <input type="text" id="backgroundUrl" placeholder="https://example.com/image.jpg">
            <button id="loadBackgroundBtn">Установить фон</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
