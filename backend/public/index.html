<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stratsketch Clone — Optimized</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Stratsketch Clone — Optimized</h1>
      <div class="controls">
        <label>Инструмент
          <select id="toolSelect">
            <option value="brush">Кисть</option>
            <option value="line">Линия</option>
            <option value="rectangle">Прямоугольник</option>
            <option value="circle">Круг</option>
            <option value="eraser">Ластик</option>
            <option value="diamond">Ромб</option>
          </select>
        </label>

        <label>Цвет <input type="color" id="colorPicker" value="#ff0000"></label>
        <label>Размер <input type="range" id="brushSize" min="1" max="50" value="3"><span id="sizeValue">3</span></label>
        <button id="clearBtn">Очистить</button>
        <button id="backgroundBtn">Фон</button>
        <div class="users">Онлайн: <span id="usersCount">0</span></div>
      </div>
    </header>

    <main class="main">
      <div class="canvas-wrap">
        <canvas id="backgroundCanvas"></canvas>
        <canvas id="drawingsCanvas"></canvas>
        <canvas id="overlayCanvas"></canvas>
        <div id="loading" class="loading">Загрузка...</div>
      </div>
    </main>
  </div>

  <!-- Modal for background (same as before) -->
  <div id="backgroundModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Загрузить фон</h2>
      <input type="file" id="backgroundInput" accept="image/*">
      <p>Или URL:</p>
      <input type="text" id="backgroundUrl" placeholder="https://...">
      <button id="loadBackgroundBtn">Установить</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
