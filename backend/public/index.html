<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SketchBoard — оптимизированный</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="logo">StratSketch</div>
      <div class="online">👥 <span id="usersCount">0</span></div>
    </header>

    <aside class="tools">
      <button class="tool" data-tool="brush">🖌</button>
      <button class="tool" data-tool="line">📏</button>
      <button class="tool" data-tool="rectangle">▭</button>
      <button class="tool" data-tool="circle">◯</button>
      <button class="tool" data-tool="diamond">◇</button>
      <button class="tool" data-tool="eraser">🧽</button>

      <input type="color" id="colorPicker"/>
      <label class="sizeLabel">
        <input type="range" id="brushSize" min="1" max="50" value="3">
      </label>

      <button id="clearBtn" class="danger">🗑</button>
      <button id="backgroundBtn">🖼</button>
    </aside>

    <main class="canvas-wrap" id="canvasWrap">
      <div class="canvas-square">
        <canvas id="backgroundCanvas"></canvas>
        <canvas id="drawingsCanvas"></canvas>
        <canvas id="overlayCanvas"></canvas>
        <div id="loading" class="loading">Загрузка…</div>
      </div>
    </main>
  </div>

  <div id="backgroundModal" class="modal">
    <div class="modal-content">
      <span class="close" id="modalClose">&times;</span>
      <h2>Фон</h2>
      <input type="file" id="backgroundInput" accept="image/*">
      <input type="text" id="backgroundUrl" placeholder="https://example.com/img.png">
      <button id="loadBackgroundBtn">Загрузить</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
